    animation: neonPulse 2.5s ease-in-out infinite;
  }
  @keyframes neonPulse {
    0%, 100% {
      text-shadow:
        0 0 4px #aee0ff,
        0 0 10px #aee0ff,
        0 0 20px #6fb9ff,
        0 0 40px #007fff;

      text-shadow:
        0 0 2px #aee0ff,
        0 0 6px #6fb9ff,
        0 0 14px #007fff,
        0 0 30px #007fff;
    }
  }

  /* Luna animada */
  .moon {
    position: absolute;
    top: 12vh;
    left: 20vw;
    width: 120px; height: 120px; border-radius:50%;
    background: radial-gradient(circle at 35% 35%, #fffef4 0%, #fff5cf 45%, #e8ddbd 60%, #e8ddbd 62%, #d6cfae 70%, #c7bd98 100%);
    animation: moveMoon 120s linear infinite alternate;
  }
  .moon::after { content:""; position:absolute; inset:-40px; border-radius:50%;
    background: radial-gradient(circle, rgba(255,255,230,.55) 0%, rgba(255,255,230,.35) 35%, rgba(255,255,230,0) 70%);
    filter: blur(6px);
  }
  @keyframes moveMoon { from { transform: translateX(0); } to { transform: translateX(50vw); } }

  /* Monta√±as */
  .mountains { position: absolute; inset: 0; pointer-events: none; }
  .layer { position:absolute; bottom:0; width:140vw; left:-20vw; }
  .layer svg { width:100%; height:auto; display:block; }
  .l1 { filter: drop-shadow(0 10px 20px rgba(0,0,0,.2)); animation: drift1 50s linear infinite alternate; }
  .l2 { opacity:.9; animation: drift2 70s linear infinite alternate; }
  .l3 { opacity:.8; animation: drift3 90s linear infinite alternate; }
  @keyframes drift1 { from { transform: translateX(0); } to { transform: translateX(-30px); } }
  @keyframes drift2 { from { transform: translateX(0); } to { transform: translateX(40px); } }
  @keyframes drift3 { from { transform: translateX(0); } to { transform: translateX(-50px); } }

  .fog { position: absolute; bottom:0; left:0; right:0; height:40vh;
    background: linear-gradient(to top, rgba(160,170,220,.25), rgba(160,170,220,.12) 35%, rgba(160,170,220,0) 80%);
    pointer-events:none;
  }
  .ground { position:absolute; bottom:0; left:0; right:0; height:15vh;
    background: linear-gradient(to top, #0b0f20, #0b0f20 60%, transparent 100%);
  }

  /* P√©talos: cobertura total (spawn -5vw..105vw) + viento a ambos lados */
  .petal-layer { position: fixed; inset:0; pointer-events:none; z-index:5; }
  .petal-layer .pet {
    position:absolute; display:block;
    border-radius: 200px 10px 200px 200px;
    background: linear-gradient(to right, #ffd1e3, #ff9fbd);
    filter: drop-shadow(0 1px 6px rgba(252,123,209,.28));
    transform: translate3d(0,0,0) skewX(30deg) rotate(var(--rot,0deg));
    will-change: transform, opacity;
    animation: fall var(--dur,14s) linear infinite;
    animation-delay: var(--delay,0s);
    opacity: 0;
  }
  @keyframes fall {
    0%   { transform: translate3d(0, -8vh, 0) rotate(var(--rot,0deg)) skewX(30deg); opacity: 0; }

    100% { transform: translate3d(var(--driftX,320px), 110vh, 0) rotate(calc(var(--rot,0deg) + 540deg)) skewX(30deg); opacity: .25; }
  }
